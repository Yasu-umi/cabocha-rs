name: test
on: push

jobs:
  test:
    name: cargo-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake gcc g++ curl wget

      - name: Install crf++
        run: |
          wget -O CRF++-0.58.tar.gz 'https://drive.google.com/uc?export=download&id=0B4y35FiV1wh7QVR6VXJ5dWExSTQ'
          tar xvzf CRF++-0.58.tar.gz
          cd CRF++-0.58
          ./configure
          make
          sudo make install
          cd ../
          rm CRF++-0.58.tar.gz
          rm -rf CRF++-0.58

      - name: Install mecab
        run: |
          wget -O mecab-0.996.tar.gz 'https://drive.google.com/uc?export=download&id=0B4y35FiV1wh7cENtOXlicTFaRUE'
          tar xvzf mecab-0.996.tar.gz
          cd ../mecab-0.996
          ./configure --with-charset=utf8
          make
          sudo make install
          cd ../
          rm mecab-0.996.tar.gz
          rm -rf mecab-0.996

      - name: Install mecab-ipadic
        run: |
          wget -O mecab-ipadic-2.7.0-20070801.tar.gz 'https://drive.google.com/uc?export=download&id=0B4y35FiV1wh7MWVlSDBCSXZMTXM'
          tar zxfv mecab-ipadic-2.7.0-20070801.tar.gz
          cd ../mecab-ipadic-2.7.0-20070801
          ./configure --with-charset=utf8
          make
          sudo make install
          cd ../
          rm mecab-ipadic-2.7.0-20070801.tar.gz
          rm -rf mecab-ipadic-2.7.0-20070801

      - name: Install cabocha
        run: |
          FILE_ID=0B4y35FiV1wh7SDd1Q1dUQkZQaUU
          FILE_NAME=cabocha-0.69.tar.bz2
          curl -sc /tmp/cookie "https://drive.google.com/uc?export=download&id=${FILE_ID}" > /dev/null
          CODE="$(awk '/_warning_/ {print $NF}' /tmp/cookie)"
          curl -Lb /tmp/cookie "https://drive.google.com/uc?export=download&confirm=${CODE}&id=${FILE_ID}" -o ${FILE_NAME}
          tar jxvf cabocha-0.69.tar.bz2
          cd ./cabocha-0.69
          ./configure --with-charset=utf8
          make
          sudo make install
          cd ../
          rm cabocha-0.69.tar.gz
          rm -rf cabocha-0.69

      - name: ldcofnig
        run: |
          echo "/usr/local/lib" >> /etc/ld.so.conf
          ldconfig

      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Install clippy
        run: rustup component add clippy

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

      - name: Install rustfmt
        run: rustup component add rustfmt

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        env:
          RUST_BACKTRACE: 1
        with:
          command: test
